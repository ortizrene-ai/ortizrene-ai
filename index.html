<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD NLP Project: Chatbot</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        img.logo {
            height: 150px;
        }
        main {
            text-align: center;
            margin: 20px;
            /* Add padding to move content lower */
            padding-top: 50px; /* Adjust as needed */
        }
        img.chatbot {
            width: 350px; /* Increased size */
            height: auto;
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: navy;
        }
        /* Styles for displaying answer and context */
        .result {
            margin-top: 60px; /* Adjust margin to move lower on the page */
            font-size: 18px; /* Adjust font size as needed */
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>USD NLP Project: Chatbot</h1>
        <img src="usd-logo.png" alt="USD Logo" class="logo">
    </header>
    <main>
        <p>Hello, please ask me a question!</p>
        <img src="chatbot-image.gif" alt="Chatbot" class="chatbot">
        <form id="chatbotForm">
            <input type="text" id="question" placeholder="Enter your question" required>
            <input type="text" id="context" placeholder="Enter the context" required>
            <button type="submit">Submit Question</button>
        </form>
    </main>
    <footer>
        Team 6: Vivian Peng, Karthik Raghavan & Rene Ortiz
    </footer>

    <script>
        document.getElementById('chatbotForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const question = document.getElementById('question').value;
            const context = document.getElementById('context').value;

            fetch('https://p2ib7gu4bi.execute-api.us-east-2.amazonaws.com/Production', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question: question,
                    context: context
                })
            })
            .then(response => response.json())
            .then(data => {
                const parsedBody = JSON.parse(data.body);
                alert(`Chatbot Response\n\nQuestion: ${parsedBody.question}\nAnswer: ${parsedBody.answer}`);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });
    </script>
</body>
</html>
